<!DOCTYPE html>
<html>
<head>
    <title>Welcome to tracin</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
<script>
    function validate()
    {

        if( document.main.name.value == "" )
        {
            alert( "Please provide your name!" );
            document.main.name.focus() ;
            return false;
        }
        if( document.main.pass.value == "" )
        {
            alert( "Please provide your password!" );
            document.main.pass.focus() ;
            return false;
        }
        if( document.main.occupation[0].checked==false && document.main.occupation[1].checked==false )
        {
            alert( "Please select a type of login." );
            return false;
        }

        return( true );
    }

</script>
</head>
<body>
<h3 id="header">Track progress of interns or upload your progress.</h3>
<section id="logo">
    <img src="styling/logo.png" height="90px" width="90px" onclick='myFunction()' class="logoClass">
    <h1 class="tracin"><a href="">tracin.</a></h1>
    <p id="desc">A part of Manusis Technologies pvt. ltd.</p>
</section>
<section>

</section>
<section class="panel">
    <form name="main" onsubmit="return(validate())">
        <u>LOGIN PANEL</u><br>
        <p>User</p><input type="text" name="name">
        <p>Password</p><input type="password" name="pass"><br>

        <br>Login as:
        <input type="radio" name="occupation" value="intern">Intern <input type="radio" name="occupation" value="admin">Admin<br><br>
        <input type="submit" name="submit">
    </form>
</section>
</body>
</html>
